version: 2.1
orbs:
  docker: circleci/docker@1.4.0
jobs:
  Unit-Test:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - docker/install-docker-tools
      - setup_remote_docker
      - run:
          name: Run Tests
          command: |
            ls -al
            docker --version
            docker-compose --version
            docker-compose run unittests 
workflows:
  Test:
    jobs:
      - Unit-Test 
